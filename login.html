<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Cadastro</title>
    <style>
        :root {
            --primary-color: #73963c;
            --secondary-color: #ff6600;
            --error-color: #dc3545;
            --success-color: #28a745;
            --border-radius: 5px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #405a16;
    
        }
        
        .error {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .login-options {
            margin-top: 20px;
            text-align: center;
        }
        
        .login-options a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .login-options a:hover {
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #777;
            font-size: 14px;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        
        <form id="loginForm" action="/cadastro/login" method="POST">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required minlength="6">
                <div class="error" id="senhaError"></div>
            </div>
            
            <button type="submit">Entrar</button>
            
            <div class="login-options">
                <a href="/cadastro/recuperar-senha.html">Esqueci minha senha</a>
            </div>
            
            <div class="divider">ou</div>
            
            <div class="login-options">
                Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();
            
            // Validações básicas do cliente
            let isValid = true;
            
            const email = document.getElementById('email').value;
            if (!validateEmail(email)) {
                showError('emailError', 'Por favor, insira um e-mail válido');
                isValid = false;
            }
            
            const senha = document.getElementById('senha').value;
            if (senha.length < 6) {
                showError('senhaError', 'Senha deve ter pelo menos 6 caracteres');
                isValid = false;
            }
            
            if (isValid) {
                // Se todas as validações passarem, enviar o formulário
                this.submit();
            }
        });
        
        function showError(id, message) {
            const errorElement = document.getElementById(id);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function clearErrors() {
            const errors = document.querySelectorAll('.error');
            errors.forEach(error => {
                error.style.display = 'none';
            });
        }
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // Verificar se há parâmetro de erro na URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error) {
            let errorMessage = '';
            let errorField = '';
            
            switch(error) {
                case 'credenciais':
                    errorMessage = 'E-mail ou senha incorretos';
                    errorField = 'emailError';
                    break;
                case 'inativo':
                    errorMessage = 'Sua conta está inativa. Entre em contato com o suporte.';
                    errorField = 'emailError';
                    break;
                case 'sessao':
                    errorMessage = 'Sua sessão expirou. Faça login novamente.';
                    errorField = 'emailError';
                    break;
                default:
                    errorMessage = 'Ocorreu um erro ao fazer login';
                    errorField = 'emailError';
            }
            
            showError(errorField, errorMessage);
        }
    </script>
</body>
</html>
